<div>
  <h3>Sent Messages</h3>

  <div>
    <p>Search your messages...</p>
    <input ng-model="ctrl.filter">
  </div>

  <div ng-repeat="message in ctrl.messages | filter: ctrl.filter track by message.id ">
    <div class="line-dark"></div>
    <h4>To: {{message.recipient.username}}</h4>
    <h5>{{message.created_at}}</h5>
    <p>{{message.content}}</p>
  </div>

</div>

<div style="border: 1px dotted red;">
  <h2>My Gear</h2>

  {{ctrl.name}}

   <div>
    <p>Search the gear listings...</p>
    <input ng-model="ctrl.filter">
  </div>

  <ul>
    <li ng-repeat="gear in ctrl.gears | filter: ctrl.filter track by gear.id ">
      <form ng-submit="ctrl.updateGear(ctrl.gear)">
        <label for="content">Content:</label>
        <input ng-model="ctrl.gear.gear_type"></input>
        <input type="submit" value="Update Gear">
      </form>
      <p>{{gear.id}}</p>
      <p>{{gear.gear_type}}</p>
      <p>{{gear.value}}</p>
      <p>{{gear.user_id}} This will be the UserName</p>
      <a href="">Rent This Gear</a>
    </li>
  </ul>
</div>

<div>
  <h2>Add Gear</h2>

  <form name="newGearForm" ng-submit="ctrl.createGear()" >
    <ng-form name="newGearForm">

       <div class="form-group">
          <p><label for="name">Name:</label></p>
          <input ng-model="ctrl.newGear.name" name="name"  required="required"></input>
          <div ng-messages="newGearForm.name.$error" >
            <div class="help-block" ng-message="required">Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <p><label for="description">Description:</label></p>
          <textarea ng-model="ctrl.newGear.description" name="description"  required="required" rows="5" cols="50"></textarea>
          <div ng-messages="newGearForm.description.$error" >
            <div class="help-block" ng-message="required">Description is required</div>
          </div>
        </div>

        <div class="form-group">
          <p><label for="rental_fee">Rental Fee:</label></p>
          <input ng-model="ctrl.newGear.rental_fee" name="rental_fee" ></input>
        </div>

        <div class="form-group">
          <input type="submit" value="Update Gear" class="btn-sm btn-primary">
        </div>
    </ng-form>
  </form>
</div>

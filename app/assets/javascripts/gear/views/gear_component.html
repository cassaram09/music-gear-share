<div>
  <h2>Rent Gear</h2>

  <div>
    <p>Browse the listings, or use the fields to filter</p>
    <label>Any</label>
      <input ng-model="ctrl.filter">
    <label>Sort by Name</label>
      <input ng-model="ctrl.filter.name">
    <label>Sort by Description</label>
      <input ng-model="ctrl.filter.description">
  </div>

  <div ng-repeat="gear in ctrl.gears | filter:ctrl.filter:strict track by gear.id ">
    <div class="line-dark"></div>
    <div>
    <h3 class="gear_title">{{gear.name}}</h3>
      <a class="btn btn-md btn-primary gear_button" ng-controller="MessagesController as msgCtrl" href="" ng-click="msgCtrl.sendMessage(gear.user.id)">Rent This Gear</a>
    </div>
    <p>{{gear.description}}</p>
    <p>Rental Fee: {{gear.rental_fee}}</p>
  </div>

</div>

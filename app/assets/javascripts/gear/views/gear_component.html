<div>
  <h1>Welcome to MusicGearShare</h1>

  <h2>Rent Gear</h2>

  <div>
    <p>Browser the listings, or use the form below to filter...</p>
    <input ng-model="ctrl.filter">
  </div>

  <div ng-repeat="gear in ctrl.gears | filter: ctrl.filter track by gear.id ">
    <div class="line-dark"></div>
    <h3>{{gear.name}}</h3>
    <p>Rental Fee: {{gear.rental_fee}}</p>
    <p>{{gear.description}}</p>
    <p>{{gear.user.id}}</p>
    <a class="btn btn-md btn-primary" ng-controller="MessagesController as msgCtrl" href="" ng-click="msgCtrl.sendMessage(gear.user.id)">Rent This Gear</a>
  </div>

</div>

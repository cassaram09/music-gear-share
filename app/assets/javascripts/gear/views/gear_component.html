<div style="border: 1px dotted red;">
  <h2>Rent Gear</h2>

  <div>
    <p>Search the gear listings...</p>
    <input ng-model="ctrl.filter">
  </div>

  <div ng-repeat="gear in ctrl.gears | filter: ctrl.filter track by gear.id ">
    <h3>{{gear.name}}</h3>
    <p>Rental Fee: {{gear.rental_fee}}</p>
    <p>{{gear.description}}</p>
    <a href="">Rent This Gear</a>
  </div>

</div>

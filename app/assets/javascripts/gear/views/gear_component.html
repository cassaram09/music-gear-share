<div style="border: 1px dotted red;">
  <h2>Gear For Rent</h2>

  <div>
    <p>Search the gear listings...</p>
    <input ng-model="ctrl.filter">
  </div>

  <ul>
    <li ng-repeat="gear in ctrl.gears | filter: ctrl.filter track by gear.id ">
      <p>{{gear.id}}</p>
      <p>{{gear.gear_type}}</p>
      <p>{{gear.value}}</p>
      <p>{{gear.user_id}} This will be the UserName</p>
      <a href="">Rent This Gear</a>
    </li>
  </ul>

</div>

<div style="border: 1px dotted red;">
  <h2>My Gear</h2>

   <div>
    <p>Search the gear listings...</p>
    <input ng-model="ctrl.filter">
  </div>

  <ul>
    <li ng-repeat="gear in ctrl.gears | filter: ctrl.filter track by gear.id ">
      <form ng-submit="ctrl.updateGear(gear)">
        <label for="content">Content:</label>
        <input ng-model="ctrl.gears[$index].gear_type"></input>
        <input type="submit" value="Update Gear">

      </form>
      <form ng-submit="ctrl.deleteGear(gear)">
        <input type="submit" value="Delete">
      </form>
      <p>{{gear}}</p>
      <a href="">Rent This Gear</a>
    </li>
  </ul>

</div>

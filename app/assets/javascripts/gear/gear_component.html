<div style="border: 1px dotted red;">
  <h2>Gear For Rent</h2>

   <a href="" ui-sref="add-gear" ui-sref-active="active">Add Gear</a>

   <ui-view></ui-view>

  <ul>
    <li ng-repeat="gear in ctrl.gears track by gear.id">
      <p>{{gear.id}}</p>
      <p>{{gear.gear_type}}</p>
      <p>{{gear.value}}</p>
      <p>{{gear.user_id}} This will be the UserName</p>
      <a href="">Rent This Gear</a>
    </li>
  </ul>

</div>
